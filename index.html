<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>

    <!-- <div id="pantalla"></div> -->
    <div id="conteiner">
        <div id="pantalla" class="bigtext">0</div>
        <div class="button orange"><p class="text">รท</p></div>
        <div class="button clear"><p class="text">%</p></div>
        <div class="button clear"><p class="text">+/-</p></div>
        <div class="button clear" id="borra"><p class="text">AC</p></div>
        <div class="button orange"><p class="text">x</p></div>
        <div class="button"><p class="text">9</p></div>
        <div class="button"><p class="text">8</p></div>
        <div class="button"><p class="text">7</p></div>
        <div class="button orange"><p class="text">-</p></div>
        <div class="button"><p class="text">6</p></div>
        <div class="button"><p class="text">5</p></div>
        <div class="button"><p class="text">4</p></div>
        <div class="button orange"><p class="text">+</p></div>
        <div class="button"><p class="text">3</p></div>
        <div class="button"><p class="text">2</p></div>
        <div id="uno" class="button"><p class="text">1</p></div>
        <div class="button orange"><p class="text">=</p></div>
        <div class="button"><p class="text">,</p></div>
        <div class="button" id="cerobutton"><p class="text">0</p></div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
